<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root">
    </div>  
    <script>
        // v-show 通过css样式控制显示隐藏
        const app = Vue.createApp({
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                handleAddBtnClick(num, event) {
                    console.log(num, event)
                    this.counter+= num;
                },
                handleBtnClick() {
                    alert('2')
                }
            },
            template: `
                <div>
                    {{counter}}
                    <button @click="handleAddBtnClick(2, $event), handleBtnClick()">新增</button>
                </div>
                `
        })
        
        const vm = app.mount('#root')
    </script>
</body>
</html>
