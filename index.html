<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green
        }
        .fSize {
            font-size: 50px;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root">
    </div>  
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    classString: 'red',
                    classObject: {red: false, green: true},
                    classArray: ['red', 'green', "fSize"],
                    styleString: 'color: yellow;',
                    styleObject: {
                        color: 'orange',
                        background: 'yellow'
                    }
                }
            },
            template: `
                <div :style="styleObject">
                    Hello World                  
                </div>
                `
        })
        app.component('demo', {
            template: `
                <div :class="$attrs.class">one</div>
                <div :class="$attrs.class">two</div>
                <div class="green">three</div>
            `
        })
        const vm = app.mount('#root')
    </script>
</body>
</html>
