<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green
        }
        .fSize {
            font-size: 50px;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root">
    </div>  
    <script>
        // v-show 通过css样式控制显示隐藏
        const app = Vue.createApp({
            data() {
                return {
                    show: false,
                    conditionOne: false,
                    conditionTwo: false
                }
            },
            template: `
                <div v-if="show">
                    Hello World                  
                </div>
                <div v-if="conditionOne">Bye World</div>
                <div v-else-if="conditionTwo">elseif</div>
                <div v-else>else</div>
                `
        })
        
        const vm = app.mount('#root')
    </script>
</body>
</html>
