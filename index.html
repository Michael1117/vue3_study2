<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root">
        
    </div>
    
    <script>
        Vue.createApp({
            data() {
                return {
                    content: 1
                }
            },
            mounted() {
                //console.log('mounted')
                setInterval(()=>{
                    this.content += 1
                }, 1000)
            },
            template: '<div>{{content}}</div>'
        }).mount('#root')
    </script>
</body>
</html>
