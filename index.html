<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
    <style>
        .red {
            background: red;
        }
        .green {
            color: green
        }
        .fSize {
            font-size: 50px;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root">
    </div>  
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    classString: 'red',
                    classObject: {red: false, green: true},
                    classArray: ['red', 'green', "fSize"]
                }
            },
            template: `
                <div :class="classString">
                    Hello World
                    
                </div>

                <div :class="classObject">HaHa</div>
                <div :class="classArray">HiHi</div>
                `
        })

        const vm = app.mount('#root')
    </script>
</body>
</html>
