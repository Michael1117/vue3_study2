<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root">
    </div>  
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message:'hello world',
                    show: false,
                    name: 'title1',
                    event: 'click'
                }
            },
            methods: {
                handleClick() {
                    alert('click')
                }
            },
            template: `
                <div 
                    @[event]="handleClick"
                    :[name]="message"
                >
                    {{message}}
                </div>`
        })

        const vm = app.mount('#root')
    </script>
</body>
</html>
