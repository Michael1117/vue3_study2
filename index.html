<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root">
    </div>  
    <script>
        // v-show 通过css样式控制显示隐藏
        const app = Vue.createApp({
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                handleDivClick() {
                    alert('div clicked')
                },
                handleBtnClick() {
                    this.counter += 1;
                }
            },
            template: `
                <div>
                    <div @click.self="handleDivClick" style="background: red">
                        {{counter}}
                        <button @click="handleBtnClick">新增</button>
                    </div>
                </div>
                `
        })
        
        const vm = app.mount('#root')
        // stop self once capture prevent  scroll.passive
    </script>
</body>
</html>
